{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
    		<div class="date">
        		{{ post.published_date }}
    		</div>
		{% else %}
    		<a class="btn btn-success" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
		{% endif %}
        {% if user.is_authenticated %}
     		<a class="btn btn-warning" href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit" height="20px"></i></a>
     		<a class="btn btn-danger" href="{% url 'post_remove' pk=post.pk %}"><i class="fas fa-trash"></i></a>
		{% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
